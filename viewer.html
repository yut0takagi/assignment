<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDFビューアー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; }
    iframe { width: 100%; height: 100vh; border: none; }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <iframe id="pdfViewer" src="" title=file></iframe>

  <script>
    // URLパラメータからPDFファイル名を取得
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (file) {
      document.getElementById('pdfViewer').src = decodeURIComponent(file);
    } else {
      document.body.innerHTML = '<div class="h-screen flex items-center justify-center text-gray-400 text-xl">PDFが指定されていません。</div>';
    }
  </script>
</body>
</html>
